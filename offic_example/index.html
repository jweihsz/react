<!DOCTYPE  html >
<html>

<head>
	<meta charset="utf-8" />
	<title>React office example</title>
	
	<script src="build/react.js"> </script>
	<script src="build/react-dom.js"> </script>
	<script src="build/browser.min.js"> </script>
	<script src="build/remarkable.min.js"> </script>
	<script src="build/jquery.min.js"> </script>
	
</head>


<body>

	<tr>
		<b style="color:red">this is example0</b>
		<div id="example0"></div>
		<script  type="text/babel">
			ReactDOM.render(

				<h1>Hello,world</h1>,
				document.getElementById("example0")
			);
		</script>
	</tr>
	
	
	<tr>
		<b  style="color:red">this is example1</b>
		<div id="example1"></div>
		<script  type="text/babel"> 
			
			var CommentBox = React.createClass({
				
				render:function(){
				
					return(
						<div className="commentBox">
							
							Hello,world! I am a CommentBox.
						
						</div>
					);
				}
			});
			
			ReactDOM.render(
				
				<CommentBox />,
				document.getElementById("example1")
			);
			
		</script>
	</tr>
	
	
	
	<tr>
		<b style="color:red">this is example2</b>
		<div id="example2"></div>
		<script  type="text/babel">
		
			var CommentList = React.createClass({
			
			
				render:function(){
				
					return(
					
						<div className="commentlist">
							Hello,world! I am a CommentList
						</div>
					);
				}
			});
			
			var CommentForm = React.createClass({
			
				render: function(){
				
					return(
						
						<div className="commentForm"> 
						Hello,world! I am a CommentForm
						</div>
				
					);
				},
			
			});
			
			var CommnetBox = React.createClass({
				
				render:function(){
				
					return(
					
						<div className="commentbox">
							<h1>comments</h1>
							<CommentList />
							<CommentForm />
							
						</div>
					
					);
				},
			
			
			});
			
			
			ReactDOM.render(
				
				<CommnetBox />,
				document.getElementById("example2")
			);
		
		</script>
		
	</tr>
	
	<tr>
		<b style="color:red">this is example4</b>
		<div id="example4"></div>
		<script type="text/babel"> 
			var Comment = React.createClass({
				
				render:function(){
				
					return(
					
						<div className="comment">
							<h2 className="commentAuthor">
								{this.props.author}
							</h2>
								{this.props.children}
						</div>
					);
				}
			});

			var Commentmarkdown = React.createClass({
				
				rawMarkup:function(){
					var md = new Remarkable();
					var rawMarkup = md.render(this.props.children.toString());
					return {__html:rawMarkup};


				},

				render:function(){

					return (

						<div className="comment">
							<h2 className="commentAuthor">
								{this.props.author}
							</h2>
							<span dangerous={this.rawMarkup()} />
						</div>
					);
				}
			});
			
			var CommentList =  React.createClass({

				render:function(){

					return(

						<div className="commentlist">
							<Comment author="peter hunt">This is one comment </Comment>
							<Comment author="Jordan Walk">This is another comment </Comment>
							<Commentmarkdown author="Jordan Walk">This is third comment </Commentmarkdown>
						
						</div>
					
					);
				}
			});
			
			ReactDOM.render(
				
				<CommentList />,
				document.getElementById("example4")
			);
		
		
		</script>
	
	</tr>
	
	

	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	

	
	
	
	

</body>




</html>
