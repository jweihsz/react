<!DOCTYPE html>
<html>

<head>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"> </script>
	<script src="build/jquery.min.js"></script>
</head>

<body>
    
    <table>
        <tr>
            <b style="color:red">this is example0</b>
            <div id="example0"></div>
            <script  type="text/babel">
                ReactDOM.render(

                    <h1>Hello,world</h1>,
                    document.getElementById("example0")
                );
            </script>
        </tr>
        <br/>

        <tr>
            <b style="color:red">this is example1</b>
            <div id="example1"></div>
            <script  type="text/babel"> 
                var names = ["alice","empty","Kate"];
                ReactDOM.render(
                    <div> 
                        {
                            names.map(function (name){
                                return( <div>Hello,{name}</div>);
                            })
                        }
                    </div>,
                    document.getElementById("example1")
                );
            </script>
        </tr>
        <br/>

        <tr>
            <b style="color:red">this is example2</b>
            <div id="example2"></div>
            <script type="text/babel"> 

                var arr = [

                    <h1>Hello World</h1>,
                    <h2>React is awesome</h2>
                ];

                ReactDOM.render(
                    <div>{arr}</div>,
                    document.getElementById("example2")
                );
            </script>
        </tr>
        <br/>

        <tr>
            <b style="color:red"> this is example3</b>
            <div id="example3"></div>
            <script type="text/babel"> 
                var Hellomessage = React.createClass({

                    render:function(){
                        return (<h1>Hello {this.props.name}</h1>);
                    }
                });

                ReactDOM.render(
                    <Hellomessage  name="what"  />,
                    document.getElementById("example3")
                );
            </script>
        </tr>

        <tr>
            <b  style="color:red">this is example4</b>
            <div id="example4"></div>
            <script type="text/babel">
                var Nodelist = React.createClass({

                    render:function(){

                        return(

                            <ol>
                            {
                                React.Children.map(this.props.children,function(child){

                                    return(<li>{child}</li>);

                                })

                            }   

                            </ol>
                        );
                    }
                });

                ReactDOM.render(

                    <Nodelist>
                        <span>hello</span>
                        <span>world</span>
                    </Nodelist>,
                    document.getElementById("example4")
                );
            </script>
        </tr>


        <tr> 
            <b style="color: red">this is example5</b>
            <div id="example5"></div>
            <script type="text/babel">
                
              var data = 123;
              var Mytitle = React.createClass({
                
              getDefaultprops: function(){
                    
                    return {

                        title: "hello world",

                    };

                },

                propTypes: {

                  title: React.PropTypes.string.isRequired,
                },

                render: function() {
                  return <h1> this is {this.props.title} </h1>;
                }

              });

              ReactDOM.render(

                <Mytitle title={data} />,
                document.getElementById("example5")
              );

            </script>

        </tr>
		
		
		<tr> 
			<b style="color:red">this is example6</b>
			<div id="example6"></div>
			<script type="text/babel">
				
				var  Mycomment = React.createClass({
				
					handleClick:function(){
						
						this.refs.myTextInput.focus();
					},
					render:function(){
					
						return(
						
							<div>
								<input type="text" ref="myTextInput" />
								<input  type="button" value="Focus the text input" onClick={this.handleClick}  />
							</div>
						);
					}
				
				});
				
				ReactDOM.render(
				
					<Mycomment  />,
					document.getElementById("example6")
					
					
				);
		
			</script>
		
		</tr>
		
		
		<tr> 
			<b  style="color:red">this is example7</b>
			<div id="example7"> </div>
			<script  type="text/babel"> 
				
				var LikeButton = React.createClass({
				
					getInitialState:function(){
					
						return {liked:false};
					
					},
					
					handleClick:function(event){
						
						this.setState({liked:!this.state.liked});
					
					},
					
					render:function(){
						
						var text  = this.state.liked  ? "like" : "have not liked";
						return(
						
							<p onClick={this.handleClick}>  
							
								You {text} this. Click to toggle.
							</p>
						
						);
					}
				});
				
				
				ReactDOM.render(
				
					<LikeButton  />,
					document.getElementById("example7")
				);
			</script>
		
		</tr>
		
		
		
		<tr>
			<b style="color:red">this is example8</b>
			<div id="example8"></div>
			<script  type="text/babel">  
			
				var  Imput = React.createClass({
				
					getInitialState:function(){
						
						return {value: "hello"};
					
					},
					
					handleChange:function(event){
					
						this.setState({value:event.target.value});

					},
				
					
					render:function(){
						
						var value = this.state.value;
						return(
						
							<div>
								<input type="text" value={value} onChange={this.handleChange}  />
								<p>{value}</p>
							</div>
							
						);
					}
				
				});
				
				ReactDOM.render(
				
					<Imput />,
					document.getElementById("example8")

				);
				
			</script>
			
		</tr>
		
		
		
		<tr>
			<b style="color:red">this is example9 </b>
			<div id="example9"></div>
			
			<script  type="text/babel">
				
				var Hello = React.createClass({
				
					getInitialState:function(){
						
						return ({
						
							opacity:1.0
						
						});
					},
					
					componentDidMount: function(){
						
						this.timer = setInterval(function(){
							
							var opacity = this.state.opacity;
							opacity -= 0.05;
							
							if(opacity < 0.1){
								
								opacity = 1.0;
							
							}
							this.setState({
								
								opacity:opacity
							
							});
						}.bind(this),100);
					
					},
					
					render:function(){
					
						return(
						
							<div style={{opacity:this.state.opacity}}>
								Hello {this.props.name}
							
							</div>
						
						);
					
					}
				
				});
				
				
				ReactDOM.render(
					
					<Hello name="hello world"   />,
					document.getElementById("example9")
					
				);
			
			</script>
		</tr>
		
		
		<tr>
			<b style="color:red">this is example10</b>
			<div id="example10"> </div>
			
			
			<script  type="text/babel">  
				
				var UserGist =  React.createClass({
				
					getInitialState:function(){
					
						return{
						
							username: "",
							lastGistUrl: ""
						};
					
					},
					
					componentDidMount:function(){
					
						$.get(this.props.source,function(result){
							
							var lasrGist = result[0];
							
							if(this.isMounted()){
								
								this.setState({
								
									username:lasrGist.owner.login,
									lastGistUrl:lasrGist.html_url
								
								
								});
							}
						}.bind(this));
					
					},
					
					render:function(){
						
						return(
							
							<div>
								
								{this.state.username}'s last git is <a href={this.state.lastGistUrl}>here</a>
							
							
							</div>
						
						
						);
						
					
					}
				
				});
				
				
				ReactDOM.render(
				
					<UserGist source="https://api.github.com/users/octocat/gists" />,
					
					document.getElementById("example10")
				
				
				);
			
			
			</script>
		
		</tr>
		
	
    </table>
</body>




</html>
